<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Shorts Creator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .container { max-width: 600px; margin: auto; }
    input[type="text"], textarea { width: 100%; padding: 10px; margin: 8px 0; }
    input[type="file"] { margin: 8px 0; }
    button { padding: 10px 20px; font-size: 16px; }
    .message { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create Your Anime Short</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="message">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST" enctype="multipart/form-data">
      <label for="anime">Anime Name:</label>
      <input type="text" id="anime" name="anime" placeholder="e.g., Naruto" required>
      
      <label for="season">Season:</label>
      <input type="text" id="season" name="season" placeholder="e.g., Season 3" required>
      
      <label for="character">Main Character:</label>
      <input type="text" id="character" name="character" placeholder="e.g., Naruto Uzumaki" required>
      
      <label for="prompt">Story Prompt:</label>
      <textarea id="prompt" name="prompt" placeholder="Describe the scenario or tone of the story" rows="4"></textarea>
      
      <label for="images">Upload 4 Images:</label>
      <input type="file" id="images" name="images" multiple accept="image/*" required>
      
      <br>
      <button type="submit">Generate Anime Short</button>
    </form>
  </div>
</body>
</html>
